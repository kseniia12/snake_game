<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Игра "Змейка"</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="menu">
      <div class="level_selection">Выбери уровень</div>
      <div>
        <button class="level1">Уровень 1</button>
        <button class="level2">Уровень 2</button>
        <button class="level3">Уровень 3</button>
      </div>
    </section>
    <section class="playing">
      <div class="number_codes">
        <div class="current__count">
          <div class="title_count">Текущий счет:</div>
          <div class="count">0</div>
        </div>
        <div class="record__account">
          <div class="title_count">Рекорд:</div>
          <div class="record__account-count">0</div>
        </div>
      </div>
      <div id="gameEndBlock" class="endGame__section">
        <p>Конец игры</p>
        <button id="button_reset_game" class="button_reset_game">Начать сначала</button>
      </div>
      <div class="playing__field" id="playing__field">
        <!-- <div class = "rows">
                <div class="item"></div>
            </div> -->
      </div>
    </section>
    <script type="module" src="./field.js"></script>
    <script type="module" src="./gameReset.js"></script>
  </body>
</html>
